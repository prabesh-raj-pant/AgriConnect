        function renderProducts() {
            const productsContainer = document.getElementById('products-container');
    
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'product-card');
                card.innerHTML = `
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <p>Rs.${product.price.toFixed(2)}</p>
                    <button class="btn btn-success" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(card);
            });
        }
    
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItems = document.getElementById('cart-items');
                const cartTotal = document.getElementById('total-price');
    
                const cartItem = document.createElement('li');
                cartItem.classList.add('list-group-item');
                cartItem.textContent = `${product.name} - Rs.${product.price.toFixed(2)}`;
    
                cartItems.appendChild(cartItem);
    
                const totalPrice = parseFloat(cartTotal.textContent) + product.price;
                cartTotal.textContent = totalPrice.toFixed(2);
            }
        }
    
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });

          <form class="calculator-form">
              <div class="mb-3">
                  <label for="cropSelect" class="form-label">Select Crop:</label>
                  <select class="form-select" id="cropSelect" required>
                      <option value="" disabled selected>Select Crop</option>

                  <label for="areaInput" class="form-label">Enter Area (in square meters):</label>
                  <input type="number" class="form-control" id="areaInput" required>
              </div>

  <script>
    function calculateFertilizer() {

        var crop = document.getElementById("cropSelect").value;
        var area = parseFloat(document.getElementById("areaInput").value);


        var fertilizerRecommendation = {
            tomato: {
                compost: area * (998 / 338.62),
                urea: area * (7 / 338.62),
                dap: area * (10 / 338.62),
                potassium: area * (5 / 338.62)
            },
            Bean: {
              compost: area * (399 / 338.62),
              urea: area * (3 / 338.62),
              dap: area * (7 / 338.62),
              potassium: area * (3 / 338.62)
            },
            onion: {
               

                compost: area * (998 / 338.62),
                urea: area * (5 / 338.62),
                dap: area * (8 / 338.62),
                potassium: area * (7 / 338.62)
            }
        };


        document.getElementById("result").innerHTML =
            `<p>कम्पोस्ट: ${fertilizerRecommendation[crop].compost.toFixed(2)} kg</p>` +
            `<p>युरिया: ${fertilizerRecommendation[crop].urea.toFixed(2)} kg</p>` +
            `<p>डी. ए. पी: ${fertilizerRecommendation[crop].dap.toFixed(2)} kg</p>` +
            `<p>पोटास: ${fertilizerRecommendation[crop].potassium.toFixed(2)} kg</p>`;

        var suggestion = "";
        switch (crop) {
            case "tomato":
                suggestion = "रोपाइँको 20 दिन, फुल फुल्ने चरण र प्रत्येक 3-4 हप्तामा वृद्धिको समयमा, 12 ग्राम डीएपी 15 ग्राम युआरइए र 8 ग्राम पोटासियम लगाउनुहोस्।राम्ररी सडेको कम्पोस्ट एउटा उत्कृष्ट जैविक मल हो।वृद्ध वा कम्पोस्ट गरिएको मल प्रयोग गर्न सकिन्छ, तर ताजा मलबाट जोगिनुहोस्, किनकि यसले बिरुवालाई जलाउन सक्छ।आर्द्रता संरक्षण गर्न र माटोको तापक्रम नियन्त्रण गर्न बिरुवाको वरिपरि मल्च गर्नुहोस्।पोषक तत्वको कमी वा अधिकताको सङ्केतहरूका लागि आफ्ना बोटबिरुवाहरूको निगरानी गर्नुहोस्, जस्तै पहेँलो पात, रोकिएका वृद्धि, वा पात जलेको।";
                break;
            case "Bean":
                suggestion = "रोपेको १५ दिनपछि, फूल फुल्ने अवस्था र वृद्धिको अवधिमा प्रत्येक २-३ हप्तामा १० ग्राम डीएपी १२ ग्राम यूरिया र ४ ग्राम पोटासियम प्रयोग गर्नुहोस्। माटो परीक्षणले कमजोरी देखिएमा बोरोन, जस्ता र फलाम जस्ता सूक्ष्म पोषक तत्वहरू थप्ने विचार गर्नुहोस्। उचित पानी व्यवस्थापन सुनिश्चित गर्नुहोस्। , अत्यधिक सिँचाइ वा पानी जमेको अवस्थाले पोषक तत्वको खपतलाई असर गर्न सक्छ। ओसिलो संरक्षण गर्न, झारलाई दबाउन र बिस्तारै पोषक तत्वहरू छोड्न बिरुवाको वरिपरि मल्च गर्नुहोस्।";
                break;
            case "onion":
                suggestion = "Apply compost manure urea, DAP, and potassium as per recommended rates during different growth stages.";
                break;
            default:
                suggestion = "Select a crop to get fertilizer application suggestions.";
        }

        document.getElementById("suggestion").innerHTML = `<p> <h2> मल हाल्ने विधि:</h2> ${suggestion}</p>`;
    }
</script>

  <section style="text-align: center;">
    <div>
        <div class="container">
          <h1 class="mt-4 mb-4 text-center">Fertilizer Calculator</h1>
      
          <form class="calculator-form">
              <div class="mb-3">
                  <label for="cropSelect" class="form-label">Select Crop:</label>
                  <select class="form-select" id="cropSelect" required>
                      <option value="" disabled selected>Select Crop</option>
                      <!-- Add crop options here -->
                      <option value="tomato">Tomato</option>
                      <option value="Bean">Black eyed bean</option>
                      <option value="onion">Onion</option>
                  </select>
              </div>
      
              <div class="mb-3">
                  <label for="areaInput" class="form-label">Enter Area (in square meters):</label>
                  <input type="number" class="form-control" id="areaInput" required>
              </div>
      
              <div id="result"></div>
              <div id="suggestion"></div>
      
              <button type="button" class="btn btn-primary" onclick="calculateFertilizer()">Calculate</button>
          </form>
      </div>
      

    </div>

  <script>
    function calculateFertilizer() {

        var crop = document.getElementById("cropSelect").value;
        var area = parseFloat(document.getElementById("areaInput").value);


        var fertilizerRecommendation = {
            tomato: {
                compost: area * (998 / 338.62),
                urea: area * (7 / 338.62),
                dap: area * (10 / 338.62),
                potassium: area * (5 / 338.62)
            },
            Bean: {
              compost: area * (399 / 338.62),
              urea: area * (3 / 338.62),
              dap: area * (7 / 338.62),
              potassium: area * (3 / 338.62)
            },
            onion: {
               

                compost: area * (998 / 338.62),
                urea: area * (5 / 338.62),
                dap: area * (8 / 338.62),
                potassium: area * (7 / 338.62)
            }
        };


        document.getElementById("result").innerHTML =
            `<p>कम्पोस्ट: ${fertilizerRecommendation[crop].compost.toFixed(2)} kg</p>` +
            `<p>युरिया: ${fertilizerRecommendation[crop].urea.toFixed(2)} kg</p>` +
            `<p>डी. ए. पी: ${fertilizerRecommendation[crop].dap.toFixed(2)} kg</p>` +
            `<p>पोटास: ${fertilizerRecommendation[crop].potassium.toFixed(2)} kg</p>`;

        var suggestion = "";
        switch (crop) {
            case "tomato":
                suggestion = "After 20 days of planting,flowering stage and every 3-4 weeks during growth ,apply 12gm DAP 15gm UREA and 8gm potassium.Well-decomposed compost is an excellent organic fertilizer.Aged or composted manure can be used, but avoid fresh manure, as it may burn the plants.Mulch around the plants to conserve moisture and regulate soil temperature.Monitor your plants for signs of nutrient deficiencies or excesses, such as yellowing leaves, stunted growth, or leaf burn. ";
                break;
            case "Bean":
                suggestion = "After 15 days of planting,flowering stage and every 2-3 weeks during growth ,apply 10gm DAP 12gm UREA and 4gm potassium.Consider supplementing with micro-nutrients like boron, zinc, and iron if the soil test indicates deficiencies.Ensure proper water management, as over-irrigation or waterlogged conditions can affect nutrient uptake.Mulch around the plants to conserve moisture, suppress weeds, and gradually release nutrients.";
                break;
            case "onion":
                suggestion = "Apply compost manure urea, DAP, and potassium as per recommended rates during different growth stages.";
                break;
            default:
                suggestion = "Select a crop to get fertilizer application suggestions.";
        }

        document.getElementById("suggestion").innerHTML = `<p>Fertilizer Application Suggestion: ${suggestion}</p>`;
    }
</script>
